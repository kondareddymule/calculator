<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <div class="toggle">
            <div>
                <h2 style="color: rgb(24, 19, 19);">Change Theme</h2>
            </div>
            <div>
                <button class="darkbutt" id="dark">
                    Dark
                </button>
                <button class="light" id="light">
                    Light
                </button>
            </div>
       </div>
    <div class="lightcal" id="lightcal">
    <div class="container">
        <div class="calculator">
            <div class="input">
                <div class="display" id="display">
                </div>
                <div style="align-self: flex-start;" id="clockIcon"><i class="fa fa-clock-o" style="font-size:25px;color:red"></i></div>
               </div>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <div class="header">
                        <span class="close-btn" id="closeModal">&times;</span>
                        <h2 style="margin-top: 0px;">Calculation History</h2>
                   </div>
                    <ul id="history-list"></ul>
                </div>
            </div>
            <div class="buttons" id="buttons">
            </div>
        </div>
    </div>
   </div>
    </div>
    </div>
